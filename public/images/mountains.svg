<svg width="1440" height="600" viewBox="0 0 1440 600" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(207, 226, 255, 0.5);stop-opacity:1" />
      <stop offset="20%" style="stop-color:rgba(221, 226, 238, 0.4);stop-opacity:1" />
      <stop offset="40%" style="stop-color:rgba(255, 237, 213, 0.3);stop-opacity:1" />
      <stop offset="60%" style="stop-color:rgba(255, 218, 185, 0.25);stop-opacity:1" />
      <stop offset="80%" style="stop-color:rgba(255, 200, 160, 0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(187, 197, 221, 0.3);stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="mountain1Gradient" cx="50%" cy="100%" r="120%">
      <stop offset="0%" style="stop-color:rgba(187, 197, 221, 0.8);stop-opacity:1" />
      <stop offset="40%" style="stop-color:rgba(187, 197, 221, 0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(187, 197, 221, 0);stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="mountain2Gradient" cx="50%" cy="100%" r="100%">
      <stop offset="0%" style="stop-color:rgba(221, 226, 238, 0.9);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(221, 226, 238, 0.7);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(221, 226, 238, 0);stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="mountain3Gradient" cx="50%" cy="100%" r="90%">
      <stop offset="0%" style="stop-color:rgba(187, 197, 221, 1);stop-opacity:1" />
      <stop offset="60%" style="stop-color:rgba(187, 197, 221, 0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(187, 197, 221, 0);stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1440" height="600" fill="url(#skyGradient)"/>
  
  <!-- Mountain Layer 1 (Back) -->
  <path d="M0,300 Q360,200 720,250 T1440,280 L1440,600 L0,600 Z" fill="url(#mountain1Gradient)" opacity="0.8"/>
  
  <!-- Mountain Layer 2 (Middle) -->
  <path d="M0,350 Q240,280 480,320 T960,350 T1440,380 L1440,600 L0,600 Z" fill="url(#mountain2Gradient)" opacity="0.9"/>
  
  <!-- Mountain Layer 3 (Front) -->
  <path d="M0,420 Q180,380 360,400 T720,420 T1080,440 T1440,450 L1440,600 L0,600 Z" fill="url(#mountain3Gradient)" opacity="1"/>
</svg>

